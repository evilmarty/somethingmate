name: CI
on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - datemate
          - cidrmate
    defaults:
      run:
        working-directory: "./packages/${{matrix.package}}"
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup 🔧
        uses: actions/setup-node@v4
      - name: Clean Install 🧹
        run: npm ci
      - name: Build 🚧
        run: npm run build

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - datemate
          - cidrmate
    defaults:
      run:
        working-directory: "./packages/${{matrix.package}}"
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup 🔧
        uses: actions/setup-node@v4
      - name: Clean Install 🧹
        run: npm ci
      - name: Test 🚦
        run: npm test
