name: Build and Deploy
on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main
jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: deployment
    strategy:
      fail-fast: false
      matrix:
        package:
          - datemate
          - cidrmate
          - urlmate
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup 🔧
        uses: actions/setup-node@v4
      - name: Clean Install 🧹
        run: |
          npm i --workspace @somethingmate/${{matrix.package}}
          npm ci --workspace @somethingmate/${{matrix.package}}
      - name: Build 🚧
        run: npm run build --workspace @somethingmate/${{matrix.package}}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.PAT }}
          repository-name: "evilmarty/${{matrix.package}}"
          branch: gh-pages
          folder: "./packages/${{matrix.package}}/dist"
          clean: true
          clean-exclude: README.md
